<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hunt map</title>
    <meta property="og:image" content="public/images/media/logo-dark-text-870x390.png" />
    <meta property="og:image:width" content="537" />
    <meta property="og:image:height" content="240" />
    <meta name="description" content="Interactive maps for game Hunt-Showdown" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Google analitics -->
    <!-- Critical CSS -->
    <style>
      *,
      ::after,
      ::before {
        padding: 0;
        margin: 0;

      }

      html {
        background: #0c1013;
        font-family: sans-serif;
        font-size: 15px;

      }

      #loading-container {
        position: absolute;
        color: white;
        text-align: center;
        top: 20%;
        width: 100%;
      }

      .loading-container_title {
        letter-spacing: 0.5rem;
        color: brown;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <img src="%PUBLIC_URL%./images/media/logo-light-500x500.png" alt="logo" height="300px" />
        <h1>
          <span class="loading-container_title">Hunt maps</span>
        </h1>
      </div>
    </div>
