<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hunt map</title>
    <meta property="og:image" content="public/images/media/logo-dark-text-870x390.png" />
    <meta property="og:image:width" content="537" />
    <meta property="og:image:height" content="240" />
    <meta name="description" content="Interactive maps for game Hunt-Showdown" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <link rel="apple-touch-icon" href="/images/media/logo-dark-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Github pages router -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <!-- Critical CSS -->
    <style>
      *,
      ::after,
      ::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        background: #0c1013;
        font-family: sans-serif;
        font-size: 15px;
        letter-spacing: 1px;
      }

      #loading-container {
        position: absolute;
        color: white;
        text-align: center;
        top: 20%;
        width: 100%;
      }

      .loading-container_title {
        letter-spacing: 0.5rem;
        color: brown;
        text-transform: uppercase;
      }

      .text {
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <img src="/public/images/media/logo-light-500x500.png" alt="logo" height="300px" />
        <h1>
          <span class="loading-container_title">Hunt maps</span>
          <br />
          <span class="text">(project is closed)</span>
        </h1>
      </div>
    </div>
  </body>
</html>
